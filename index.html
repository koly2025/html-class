<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class</title>
</head> 

<style>
    /* ✅ ".city" ক্লাসের স্টাইল সেট করা হয়েছে */
    .city {
      background-color: tomato; /* ব্যাকগ্রাউন্ড রঙ টমেটো */
      color: white; /* টেক্সটের রঙ সাদা */
      border: 2px solid black; /* কালো বর্ডার */
      margin: 20px; /* বাহিরের স্পেসিং */
      padding: 20px; /* ভিতরের স্পেসিং */
    }
</style>

<body>
    
    <!-- ✅ "city" ক্লাস ব্যবহার করে একটি ডিভ তৈরি করা হয়েছে -->
    <div class="city">
        <h2>London</h2>
        <p>London is the capital of England.</p>
    </div>
      
    <div class="city">
        <h2>Paris</h2>
        <p>Paris is the capital of France.</p>
    </div>
      
    <div class="city">
        <h2>Tokyo</h2>
        <p>Tokyo is the capital of Japan.</p>
    </div> 

</body>
</html>
